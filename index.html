<!DOCTYPE html>
<html>
<head>
	<title>Nutrition App</title>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

	<!-- <script src="js/app.js"></script> -->

	<!-- Main CSS File -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Google Font Stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Material Design Lite -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
<div class="mdl-grid" id="nutritionApp">
	<!-- currentDay Column -->
	<div class="mdl-cell mdl-cell--2-col column">
		<div class="column-titlelg">Today's Log:</div>

		<div v-for="meal in meals">
			<div class="mdl-cell--1-offset column-titlemd">{{meal.name}}</div>
			<div class="mdl-cell--1-offset column-contents"
			v-for="food in meal.foods">
				{{food.name}}
			</div>
		</div>
	</div>


	<div class="mdl-cell mdl-cell--3-col column">
		<div class="column-titlelg">Selected Foods:</div>

		<div v-for="food in selected_foods">
			{{food.name}}
		</div>
	</div>

	<!-- searchFoods -->
	<div class="mdl-cell mdl-cell--6-col">
		<div>
			<div>Search Foods:</div>
			<form class="mdl-grid" v-on:submit.prevent="fetchFoodData(newfood)">
				<input class="mdl-cell mdl-cell--6-col column"
				v-model="newfood" placeholder="Add Food">
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-cell mdl-cell--2-col column"
				type="submit">
	  			<i class="material-icons">search</i>
				</button>
			</form>
		</div>
		<div v-for="food in foods">
			<span v-on:click="selectFood(food)">{{food.name}}</span>
		</div>
	</div>

	<div class="mdl-layout__content">
         <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col graybox">Folate, DFE</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Niacin</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Riboflavin</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Thiamin</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Vitamin A, IU</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Vitamin B-6</div>
            <div class="mdl-cell mdl-cell--1-col graybox">Vitamin B-12</div>

         </div>
         <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col graybox">1</div>
            <div class="mdl-cell mdl-cell--1-col graybox">2</div>
            <div class="mdl-cell mdl-cell--1-col graybox">3</div>
            <div class="mdl-cell mdl-cell--1-col graybox">4</div>
            <div class="mdl-cell mdl-cell--1-col graybox">5</div>
            <div class="mdl-cell mdl-cell--1-col graybox">6</div>
            <div class="mdl-cell mdl-cell--1-col graybox">7</div>
         </div>
	</div>



</div>
</body>

<script src="js/app.js"></script>
</html>
